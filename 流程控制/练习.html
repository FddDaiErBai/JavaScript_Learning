<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        for (let i = 1; i <= 10; i++) {
            for (let j = 1; j <= i; j++) {
                document.write(j + "*" + i + "=" + i * j + "&nbsp;&nbsp;&nbsp;&nbsp;")
            }
            document.write("<br>")
        }
    </script>
</head>
<body>

</body>
</html>

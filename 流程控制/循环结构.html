<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let i = 1;
        while (i <= 10) {
            alert(i);
            i++;
        }

        let j = i;
        let sum = 0;
        do {
            sum += j;
            j++;
        } while (j <= 10);
        alert(sum);

        let sum2 = 0;
        for (let i = 1; i <= 10; i++) {
            sum2 += i;
        }
        alert(sum2);
    </script>
</head>
<body>

</body>
</html>

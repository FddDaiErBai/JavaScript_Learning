<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        let arr = [2, 8, 4, 6, 3, 9, 5, 8, 7];

        /*
        * 普通for循环遍历数组
        *  */

        for (let i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }

        /*
        * foreach循环遍历数组
        * JS中foreach写法为 for ( let i in 数组);
        *  */

        for (let i in arr) {
            console.log(arr[i]);
        }

    </script>
</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        /*
        * 第一种
        * 创建一个空数组 new Array()  let arr = [];
        *  */

        let arr = [];
        arr[0] = 1;
        console.log(arr);

        /*
        * 第二种
        * 创建定长数组  new Array(5)
        *  */

        let arr2 = new Array(5);
        arr2[0] = "x";
        arr2[4] = true;
        console.log(arr2);

        /*
        * 第三种
        * 创建时，直接指定元素值
        *  */

        // let arr3 =new Array("as", 10, 20, true);
        // console.log(arr3);

        /*
        * 第四种
        * 相当于第三种的简写
        *  */
        let arr4 = ["as",10,20,true];
        console.log(arr4);

    </script>
</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        function Person(pname, page) {
            this.pname = pname;
            this.page = page;

            this.eat = function (food) {
                console.log(this.page + "岁的" + this.pname + "正在吃" + food);
            }
        }

        // console.log(Person); //Construct对象 构造方法对象
        // console.log(Person.prototype);

        //给所有Person的对象增加属性和方法

        //给最终原型增加属性
        Person.prototype.grade = "四年级";

        //给Person原型增加属性
        Person.prototype.gender = "男";

        // 给Person原型增加方法
        Person.prototype.sleep = function () {
            console.log(this.page + "岁的" + this.gender + this.pname + this.grade + "正在吃睡觉");
        }

        let p1 = new Person("张三", 10);
        p1.eat("apple");
        //调用sleep方法
        p1.sleep();

        let p2 = new Person("李四", 8);
        p2.eat("egg");
        p2.sleep();

        console.log(p1);
        console.log(p2);


    </script>
</head>
<body>

</body>
</html>

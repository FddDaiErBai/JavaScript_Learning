<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        console.log(Math.round(3.14));
        console.log(Math.floor(3.14)); //>=最大整数
        console.log(Math.ceil(3.14)); //<=最大整数
        console.log(Math.max(3.14, 56, 88, 13));
        console.log(Math.min(3.14, 13, 56, 84, 25, 33));
        console.log(Math.random());
        console.log(Math.sqrt(3.14));

        //属性
        console.log(Math.PI);

        //生成给定范围内的随机数
        let start = 10;
        let end = 20;
        console.log(Math.random() * (end - start + 1) + start);

    </script>
</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        * JS是弱类型的脚本语言，所有的变量 对象的数据类型的声明统统都是var
        * 变量的声明没有具体的数据类型，在变量赋值时确定数据类型
        *
        * JS中数据类型：
        *   数值型
        *   字符串型
        *   布尔型
        *   空（null）值
        *   未定义值
        *   复合数据类型object
        *
        *   JS中的变量可以反复声明，后声明的会覆盖之前声明的同名变量
        *   JS中的代码可以不用;结尾，每一行代码都是一个独立的语句，建议写
        *   在JS中，字符串一般不区分单引号与双引号，但不能混用
        *   可以用不同的数据类型给变量赋值，变量会自动改变自身的数据类型
        *   当给一个变量赋值null时，变量的类型为object
        *   变量只声明不赋值的情况下，数据和数据类型都显示为undefined
        *   对象 数组其他数据类型可以叫做复合数据类型 object
        *   JS中的标识符，避免使用$ 会和jquery冲突
        *  */

        /*
        * let i =10 ;
        * alert(i);
        */

        /*
        * 声明和赋值可以分开写
        * let i ;
        * i=10;
        * alert(i);
        *  */

        /*
        * let i=10;
        * i=20;
        *
        * let i=30;
        * alert(i);
        *  */

        /*
        * let i = 10;
        * alert(typeof i);
        */

        // alert(typeof i);

        // let i=[1,2,3]
        // alert(i);
        // alert(typeof i)

        // let i=new Date();
        // alert(typeof i);


    </script>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            border: 1px solid red;
            width: 200px;
            height: 200px;
        }
    </style>
    <script>
        function func1() {
            let element = document.getElementById("d1");

            /*
            * innerText
            * innerHTML
            *  */

            console.log("innerText>>>" + element.innerText);
            console.log("innerHTML>>>" + element.innerHTML);

            let element2 = document.getElementById("i1");
            console.log(element2.value);

        }

        function func2() {
            let element = document.getElementById("d1");
            // element.innerText="<h1>一刻也不能分割</h1>";

            element.innerHTML = "<h1>一刻也不能分割</h1>";

            let element2 = document.getElementById("i1");
            element2.value = "无论我走到哪里";


        }
    </script>
</head>
<body>
<div id='d1'>
    a
    <span>文字</span>
    b
</div>

<label>
    <input type="text" value="我和我的祖国" id='i1'/>

    <input type="button" value="获取内容" onclick="func1()"/>
    <input type="button" value="修改内容" onclick="func2()"/>
</label>

</body>
</html>

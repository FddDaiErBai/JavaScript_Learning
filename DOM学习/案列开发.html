<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function func1() {
            let d1 = document.getElementById("outerDiv");
            //1000
            let left = Math.floor(Math.random() * 1000);
            //500
            let top = Math.floor(Math.random() * 500);

            d1.style.marginLeft = left + "px";
            d1.style.marginTop = top + "px";

        }

        function func2() {
            alert("I love you too");
        }
    </script>
    <style>
        #outerDiv {
            width: 200px;
            height: 200px;
            border: 1px solid gold;
            background-color: gray;
            text-align: center;
            margin-top: 200px;
            margin-left: 200px;
        }

        #outerDiv input {
            width: 50px;
            height: 50px;
            margin: 20px;
        }
    </style>
</head>
<body>
<div id="outerDiv">
    <h3>do you love me?</h3>
    <input type="button" value="是" onclick="func2()"/>
    <input type="button" value="否" onmouseover="func1()"/>
</div>
</body>
</html>

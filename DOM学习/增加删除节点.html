<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        #d1 {
            border: 1px solid red;
            width: 80%;
            height: 200px;
        }

    </style>
    <script>
        function func1() {
            let lab1 = document.getElementById("label1");
            //通过JS创建标签
            let in1 = document.createElement("input");
            in1.setAttribute("type", "text");
            in1.setAttribute("value", "请输入内容");

            let in2 = document.createElement("input");
            in2.setAttribute("type", "password");
            in2.setAttribute("value", "123456789");

            let in3 = document.createElement("input");
            in3.setAttribute("type", "button");
            in3.setAttribute("value", "删除");

            let br = document.createElement("br");
            in3.onclick = function () {
                lab1.removeChild(in1);
                lab1.removeChild(in2);
                lab1.removeChild(in3);
                lab1.removeChild(br);
            }

            lab1.appendChild(in1);
            lab1.appendChild(in2);
            lab1.appendChild(in3);
            lab1.appendChild(br);

        }

    </script>
</head>
<body>
<div id="d1">
    <label id="label1">
    </label>
</div>
<input type="button" value="增加" onclick="func1()"/>
</body>
</html>

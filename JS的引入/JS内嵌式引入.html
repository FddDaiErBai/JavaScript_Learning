<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- JS内嵌式引入
         一对script标签
         type可以省略不写
     -->
    <script>
        /* 定义一个函数(方法) */
        function func1(){
            /* 弹窗提示一点信息 */
            alert("你好")
        }
    </script>
</head>
<body>
<input type="button" value="点我啊" onclick="func1()">
</body>
</html>

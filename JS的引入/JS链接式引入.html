<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- JS链接式引入
         提高代码复用度
         降低代码维护难度

         一个页面可以同时引入多个不同的JS文件
         一个script引入外部JS文件，就不能内嵌式引入
         一个页面可以有多个script标签 位置也不是必须在head标签内
     -->
    <script src="my_js.js"></script>
</head>
<body>
<input type="button" value="点我啊" onclick="func2()">
</body>
</html>
